{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}
{% block header %}
    <div class=" row justify-content-center">
        <div class="col-4">
            <h1>
                welcome to hawt reads
            </h1>
        </div>
    </div>
{% endblock %}
{% block body %}
    <div class=" row justify-content-center">
        <div class="col-4">
            <h5>
                please register to search and review books
            </h5>
        </div>
    </div>
    {% if error %}
    <div class="row justify-content-center">
        <div class="alert alert-danger error" role="alert">
            <strong>Error:</strong> {{ error }}
        </div>
    </div>
    {% endif %}
    <form class="form-row justify-content-center" action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label class="sr-only" for="un_input">
                username
            </label>
            <input id="un_input" type="text" name="un" placeholder="username" required>
        </div>
        <div class="w-100"></div>
        <div class="form-group">
            <label class="sr-only" for="pw_input">
                password
            </label>
            <input id="pw_input" type="password" name="pw" placeholder="password" required>
        </div>
        <div class="w-100"></div>
        <button type="submit" class="btn btn-outline-light btn-dark">
            register
        </button>
    </form>
    <div class="row justify-content-center">
        <p>have an account?
            <a href="{{ url_for('login') }}">login</a>
        </p>
    </div>
{% endblock %}
